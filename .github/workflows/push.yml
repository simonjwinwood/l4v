# Actions to run on Push and Pull Request
name: CI

on:
  push:
    branches:
      - master
      - rt
      - aarch64
  pull_request:
  # for testing:
  workflow_dispatch:

jobs:
  check:
    name: License Check
    runs-on: ubuntu-latest
    steps:
    - uses: seL4/ci-actions/license-check@master
      with:
        token: ${{ secrets.READ_TOKEN }}

  links:
    name: Links
    runs-on: ubuntu-latest
    steps:
      - uses: seL4/ci-actions/link-check@master
        with:
          token: ${{ secrets.READ_TOKEN }}
